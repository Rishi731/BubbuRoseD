<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcccc;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 0 20px;
        }

        .hero-content {
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Falling rose animation */
        .rose {
            position: absolute;
            display: none;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background-color: #ffcccc;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .popup button {
            margin-top: 20px;
        }
    </style>
            
            

    <title>Mera Shaitan Bubbu---</title>
</head>

<body style="background-color: black">
    
    <header>
        <h1>Rishi ne kuch banaya hai niche is button pr click krna zara motu.</h1>
       <br><br><br><br><br><br><br><br><br>
        <button id="fallRosesBtn" class="btn btn-primary">Hn hn yhi click kro Rashu.</button>
    </header>

    <!-- Falling rose image -->
    <img src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pixel-pastel-3706318_960_720.png" alt="Rose"
        class="rose">

    <!-- Popup message -->
    <div id="popup" class="popup">
        <p>Happy Rose Day Mera Motu, Cutu, Shaitan Bubbu</p>
    </div>

    <script>
        const fallRosesBtn = document.getElementById('fallRosesBtn');
        const roseImg = document.querySelector('.rose');
        const popup = document.getElementById('popup');

        fallRosesBtn.addEventListener('click', () => {
            // Show falling roses animation
            roseImg.style.display = 'block';
            roseImg.style.left = `${Math.random() * window.innerWidth}px`; // Random horizontal position
            roseImg.style.animation = 'fall 10s linear';

            // Show popup message and button after 2 seconds
            setTimeout(() => {
                popup.style.display = 'block';
                const secondButton = document.createElement('button');
                secondButton.textContent = 'Ruko Bubu Ise Bhi Click Kro';
                secondButton.classList.add('btn', 'btn-primary');
                secondButton.onclick = function () {
                    popup.innerHTML = '<p>I love you so much Mera BacchaðŸ«‚</p>';
                    setTimeout(() => {
                        popup.style.display = 'none';
                    }, 5000);
                };
                popup.appendChild(secondButton);
            }, 2000);

            // Hide the popup after 20 seconds
            setTimeout(() => {
                popup.style.display = 'none';
            }, 20000);
        });

        // Reset animation and hide roses after animation ends
        roseImg.addEventListener('animationend', () => {
            roseImg.style.display = 'none';
            roseImg.style.animation = 'none';
        });
    </script>
</body>

</html>
